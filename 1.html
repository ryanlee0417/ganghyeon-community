        <strong>강현중학교(江峴中學校)</strong>는 서울특별시 동작구에 위치한 남녀공학 공립 <u>일반계 중학교</u>이다.
        강원도 양양에도 동명의 학교가 있지만 교명만 동일한 것이다. 용마산 밑 주택가에 위치해 있어 동작구에 있는 중학교 중에서 상당히 고지대에 있는 편이며, 교명의 유래는 강고개이다.
      </p>
